<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form</title>
    <link rel="stylesheet" href="./css/sign-in.css">
</head>

<body>
    <form class="form">
        
        <div class="image">
            <img src="./images/127.0.0.1_5501_index.html.png" alt="" srcset="">
        </div>
        <div class="content">
            <div class="btn--close">
                <button>X</button>
            </div>
            <div class="paragraph">
                <p><span>Welcome again!</span> sign-in to get full access.</p>
            </div>
            <div class="user-data">
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="bottom-btn">
                <button id="btn--cancel">Cancel</button>
                <input type="submit" value="Submit" id="submit">
            </div>
            <span><a href="./index.html">create a new account ></a></span>
        </div>
    </form>
</body>

</html>
